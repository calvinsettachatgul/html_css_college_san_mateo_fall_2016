<!DOCTYPE HTML>
<html>
	<head>
		<title>Flight Booking</title>
	</head>
	<body>
		<form method="post">
			<fieldset>
				
				Type:</br>
				<input type="radio" name="type" value="One-way">One-way</input>
				<input type="radio" name="type" value="Round-trip">Round-trip</input></br>
				Source:</br>
				<input type="text" name="source"></input></br>
				Destination:</br>
				<input type="text" name="destination"></input></br>
				Depart Date:</br>
				<input type="date" name="departureDate"></input></br>
				Return Date:</br>
				<input type="date" name="returnDate"></input></br>
				Class:</br>
				<input type="radio" name="class" value="Coach">Coach</input></br>
                                <input type="radio" name="class" value="Business">Business</input></br>
                                <input type="radio" name="class" value="Firstclass">Firstclass</input></br>
				Number of Adults:</br>
				<input type="number" name="numberAdults" min="0" max="10" value="0"></input></br>
				Number of Children:</br>
				<input type="number" name="numberChildren" min="0" max="10" value="0"></input></br>
				<input type="submit" value="Submit"></input></br>
			</fieldset>
		</form>
	</body>
</html>
